<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form id="form_encriptar" action="">
        <label for="input_texto">Solo letras minúsculas, sin acento</label>
        <input class="text_input" type="text" name="input_texto" id="input_texto" placeholder="Ingrese el texto aqui" pattern="[a-z]+" onkeypress="return  soloMinusculas(event);">

        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar">

        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar" >

      </form>
    </section>
  <span class="saveTexto"></span>
    <section class="msg box">
      <h2 id="">Mensaje encriptada:</h2>
      <input class="text_input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy">
      <span id="msgCopy"></span>
    </section>
  </main>
<footer>
  <p>Versión actual 0.9 Programación estructurada</p>
  <p>Versión final en desarrollo  Programación POO</p>
</footer>

  <!-- JavaScript -->
  <script src="js/encriptar.js"></script>
  <script src="js/btnCopy.js"></script>
  <script src="js/desencriptar.js"></script>
  <script src="js/validar.js"></script>

</body>
</html>
